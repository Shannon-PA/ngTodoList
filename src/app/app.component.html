<div class="main">
  <h1>List of Todos</h1>
  <hr>
  <ul>
    <li *ngFor="let todo of todoService.todos | async">
      {{todo.payload.val().text}} <button (click)="removeTodo(todo.key)">Complete</button>
    </li>
  </ul>
  <hr>
  <input type="text" [(ngModel)]="newTodoItem"/><button (click)="addTodo(newTodoItem)">Add Todo</button>
</div>
